language: java
before_install:
  - chmod +x gradlew
script:
  - ./gradlew build --info
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  provider: heroku
  api_key: eeb69f25-6826-487e-a774-f494a6bfba1b
  app: first-webapp-go
  skip_cleanup: true
